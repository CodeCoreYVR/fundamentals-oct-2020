<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div and Span</title>
</head>
<body>
  <div style="background-color: aqua;">
    div is a block element that takes up the full width available,
    and the next element starts on a new line
  </div>
  <span style="background-color: bisque;">
    span is an inline element that only takes up the space that is needed for the content
  </span>
  <span style="background-color: lightsteelblue;">
    It follows the flow of the document
  </span>
</body>
</html>
