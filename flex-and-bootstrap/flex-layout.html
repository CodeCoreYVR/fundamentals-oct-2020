<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>
  <style>
    body { margin: 0; }
    .header {
      height: 7%;
      display: flex; /* Sets the selected elements to be a flex container */
      margin: 0 2%;
      /* 
        In a flex container, the default main-axis is the x-axis and the 
        cross-axis is the y-axis, but you can change it using flex-direction
        By default, the flex-direction is row (left to right)
        All children (flex-items) will line up along the main axis
       */
      /* flex-direction: row-reverse; right to left */
      /* flex-direction: column; top to bottom */
      /* flex-direction: column-reverse; bottom to top */
      flex-direction: row;

      /* align flex-items along the main axis */
      justify-content: space-between;
    }
    .logo, .nav, .box { 
      background-color: teal; 
      color: white;
      border-radius: 5px;
    }
    .nav { width: 40%; }

    .flex-row {
      display: flex;
      justify-content: space-around;
      height: 28%;
    }
    div.main {
      height: 28%;
      margin: 0 2%;
      display: flex;

      /* Make the text centered */
      justify-content: center;
      align-items: center; /* align along cross-axis */
    }
    .large {
      width: 55%;
      flex: 3;
      margin: 0 2%;
      /* margin-left: 2%;
      margin-right: 2%; */
    }
    .small {
      width: 15%;
      flex: 1;
      margin-right: 2%;
    }
    div.container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-evenly;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Logo</div>
      <div class="nav">Nav Menu</div>
    </div>
    <div class="main box">
      <p>Main Box</p>
    </div>
    <div class="flex-row">
      <div class="large box">Large Box</div>
      <div class="small box">Small Box</div>
      <div class="small box">Small Box</div>
    </div>
    <div class="flex-row">
      <div class="large box">Large Box</div>
      <div class="small box">Small Box</div>
      <div class="small box">Small Box</div>
    </div>
  </div>
</body>
</html>
