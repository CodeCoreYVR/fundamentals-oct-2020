<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <h1>Tables</h1>
<table border="1">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Macbook Pro</td>
      <td>$3,000</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Pen</td>
      <td>$4</td>
      <td>8</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>$3004</td>
      <td>9</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
