<!-- '!' + tab will create an HTML boilerplate for us -->
<!DOCTYPE html>
<!-- <html> is the root element of every HTML document -->
<html lang="en">
  <!-- <head> contains non-visual elements -->
  <head>
    <!-- charset sets the document character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage on the tab -->
    <title>My First Webpage</title>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="https://codecore.ca/images/internal/cc-logo-1.jpg">
  </head>

  <!-- body contains visual elements -->
  <body>
    <!-- 
      This is an HTML comment
      To toggle comments, you can use the shortcut:
      macos: Cmd + '/'
      linux: Ctrl + '/'
    -->
    <h1>Hello World</h1>
  </body>
</html>
