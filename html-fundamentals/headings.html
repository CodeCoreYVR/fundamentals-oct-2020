<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headings</title>
</head>
<body>
  <!-- 
    There are six levels of section headings we can use.
    <h1> acts as the title of the current page. Don't use more than one per page. 
    Don't skip heading levels e.g. going from <h1> to <h3> because it may confuse the browser. 
    If you need a smaller-sized heading, use CSS to change the style instead.
   -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
  
  <!-- 
    shift + option + up/down arrow to copy lines
    option + up/down arrow to move lines
    Cmd + shift + 'K' to delete a line
    Cmd + 'D' to select next instance of selected text
    option + 'z' to toggle word wrap view
  -->
</body>
</html>
