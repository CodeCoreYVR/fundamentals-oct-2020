<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Vampiro+One&display=swap" rel="stylesheet">
  <!-- You can also link to the font installed on the same server (might be faster) -->
  <!-- <link href="path/to/font" rel="stylesheet"> -->
  
  <title>Fonts</title>
  <style>
    /* 
      If the name of the font has spaces, then you'll need to add quotes
      Only import the fonts need (the more imports, the longer it takes to load)
      Usually fallback on web-safe fonts
     */
    h1 {
      font-family: "Bebas Neue", Times, serif;
    }
    p {
      font-family: "Vampiro One", Times, serif;
    }
  </style>
</head>
<body>
  <h1>Fonts and Font Family</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut repellat, atque ducimus delectus facere voluptate at vitae pariatur eum reiciendis alias aut, culpa quam eligendi.</p>
</body>
</html>
