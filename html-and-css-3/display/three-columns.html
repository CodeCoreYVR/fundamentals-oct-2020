<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Columns</title>
  <style>
    div {
      /* 
        height and width will only be applied if it's not inline
        and the columns will not go side by side if it's block
      */
      height: 100vh;
      width: 33.33vw;
      display: inline-block;
    }
    .red {background-color: red;}
    .green {background-color: green;}
    .blue {background-color: blue;}

    body {
      /* get rid of body whitespace */
      font-size: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="green"></div>
  <div class="blue"></div>
</body>
</html>
