<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Todo List App</title>
</head>
<body>
  <!-- 
    container class sets a responsive max width
    To add margins or padding, you can use bootstrap classes
    the number is from 1-5 (bootstrap values)
    e.g. mt-4 -> margin top
    e.g. px-2 -> padding left and right
   -->
  <div class="container mt-3">

    <!-- Title -->
    <h1>Todo List App</h1>

    <!-- Todo Form -->
    <form id="todo-form">
      <div class="input-group mb-3">
        <input id="todo-input" type="text" class="form-control" placeholder="Do laundry, buy groceries, etc..." aria-label="add-todo" aria-describedby="add-todo">
        <div class="input-group-append">
          <button class="btn btn-info" type="submit" id="add-todo">Add Todo</button>
        </div>
      </div>
    </form>
  
    <!-- Todo List -->
    <div class="list-group"></div>
  </div>

  <!-- Add JS and jQuery for bootstrap-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <!-- <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script> -->
  <!-- To get access to the realtime database and firebase SDKs, use firebase.js instead of firebase-app.js -->
  <!-- Load this before we add app.js so our app has access to firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>

  <!-- Our script needs jQuery, therefore add script after we sdd jQuery -->
  <script src="app.js"></script>
</body>
</html>
