<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ready</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script>
      // This <script> comes after including jQuery so we can have access to it
      // If <script> is in the <head>, the JS will run before the document.body has loaded
      console.log(document.body)

      document.addEventListener("DOMContentLoaded", function() {
        console.log("When DOMContentLoaded fires:", document.body)
      })

      $(document).ready(function() {
        console.log("jQuery ready:", $(document.body))
      })

      // shorthand is passing in a callback to $()
      $(function() {
        // your jQuery code goes here
        // it will only run after the document has loaded
        // does the same thing as .ready()
      })

    </script>
  </head>
  <body>
    
  </body>
</html>
