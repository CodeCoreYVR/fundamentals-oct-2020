<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo</title>
  </head>
  <body>
    <p id="first-paragraph">
      <!-- In the DOM, nodes and elements can be represented as objects -->
      Text Node <!-- first child node of <p> (not an element) -->
      <a href="#">Hi</a> <!-- second child node of <p> (element) -->
    </p>

    <script>
      window.open("http://www.google.com")
      document.body // Gives us the body node (element)

      const p = document.createElement("p")
      const text = document.createTextNode("Hello DOM")
      p.appendChild(text)
      document.body.appendChild(p)

      document.getElementById("first-paragraph") // returns the element with the id of viewport
      
      // returns an HTML Collection of all elements on the document with the <p>
      // HTML Collections don't include Nodes like text nodes
      document.getElementsByTagName("p")
    </script>
  </body>
</html>
