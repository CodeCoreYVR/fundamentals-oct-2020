<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
</head>
<body>
  <h1>Welcome to the DOM</h1>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script>
    // $ is a function (the jQuery library)
    // $("h1") if you pass in a string as an argument, it's a CSS Selector
    
    // Selects all h1 tags on the page wrapped in an array like "wrapped set"
    $("h1") 
    
    // "wrapped sets" don't inherit the DOM methods, but rather jQuery methods
    // html() is a jQuery method updates the inner HTML of the elements in the set
    $("h1").html("Welcome to jQuery")

    // In the DOM, querySelector takes in a CSS selector and returns the first element matches
    // It returns an DOM element, so we set the innerHTML property instead
    document.querySelector("h1").innerHTML = "Welcome to the DOM again!"
  </script>
</body>
</html>
